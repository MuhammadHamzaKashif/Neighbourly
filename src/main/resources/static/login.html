<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Neighborly</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head> 
<body>
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header"> 
      <div class="logo">
        <i data-lucide="hand-helping"></i>
        <h1>Neighborly</h1>
      </div>
      <p class="auth-subtitle">Welcome back! Log in to your account</p>
    </div>

    <!-- You can show dynamic error via JS if needed -->
    <div class="error-message" id="login-error" style="display: none;">
      Invalid email or password.
    </div>

    <div class="auth-content">
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-with-icon">
            <i data-lucide="mail"></i>
            <input type="email" id="email" name="email" required>
          </div>
        </div>

        <div class="form-group">
          <div class="password-label-row">
            <label for="password">Password</label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          <div class="input-with-icon">
            <i data-lucide="lock"></i>
            <input type="password" id="password" name="password" required>
            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
              <i data-lucide="eye"></i>
            </button>
          </div>
        </div>

        <div class="form-group checkbox-group">
          <input type="checkbox" id="remember-me" name="remember-me">
          <label for="remember-me">Remember me</label>
        </div>

        <button type="submit" class="btn btn-primary btn-full">Log in</button>

        <div class="auth-divider">
          <span>Or continue with</span>
        </div>

        <div class="social-buttons">
          <button type="button" class="btn btn-outline social-btn">
            <i data-lucide="github"></i>
            GitHub
          </button>
          <button type="button" class="btn btn-outline social-btn">
            <i data-lucide="globe"></i>
            Google
          </button>
        </div>
      </form>
    </div>

    <div class="auth-footer">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>

  <div class="theme-toggle-container">
    <button class="icon-button" id="theme-toggle">
      <i data-lucide="moon"></i>
      <span class="sr-only">Toggle theme</span>
    </button>
  </div>
</div>

<script src="js/login.js"></script>

<script>
  lucide.createIcons();
</script>
</body>
</html>
