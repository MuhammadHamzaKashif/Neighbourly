<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Neighborly</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">
          <i data-lucide="hand-helping"></i>
          <h1>Neighborly</h1>
        </div>
        <p class="auth-subtitle">Create an account to join your community</p>
      </div>

      <div class="auth-content">
        <form id="signup-form" class="auth-form">
          <div class="form-row">
            <div class="form-group">
              <label for="username">username</label>
              <input type="email" id="username" name="username" required>
              <div class="error-message" id="username-error"></div>
            </div>
            <!-- <div class="form-group half">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" placeholder="Doe" required>
              <div class="error-message" id="last-name-error"></div>
            </div> -->
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-with-icon">
              <i data-lucide="mail"></i>
              <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>
            <div class="error-message" id="email-error"></div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-with-icon">
              <i data-lucide="lock"></i>
              <input type="password" id="password" name="password" required>
              <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                <i data-lucide="eye"></i>
              </button>
            </div>
            <div class="password-requirements">
              <p>Password must contain:</p>
              <ul>
                <li id="req-length">At least 8 characters</li>
                <li id="req-uppercase">At least 1 uppercase letter</li>
                <li id="req-lowercase">At least 1 lowercase letter</li>
                <li id="req-number">At least 1 number</li>
              </ul>
            </div>
            <div class="error-message" id="password-error"></div>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="input-with-icon">
              <i data-lucide="lock"></i>
              <input type="password" id="confirm-password" placeholder="••••••••" required>
            </div>
            <div class="error-message" id="confirm-password-error"></div>
          </div>

          <div class="form-group checkbox-group">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            <div class="error-message" id="terms-error"></div>
          </div>

          <button type="submit" class="btn btn-primary btn-full">Create Account</button>

          <div class="auth-divider">
            <span>Or sign up with</span>
          </div>

          <div class="social-buttons">
            <button type="button" class="btn btn-outline social-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-4.3 1.4-4.3-2.5-6-3m12 5v-3.5c0-1 .1-1.4-.5-2 2.8-.3 5.5-1.4 5.5-6a4.6 4.6 0 0 0-1.3-3.2 4.2 4.2 0 0 0-.1-3.2s-1.1-.3-3.5 1.3a12.3 12.3 0 0 0-6.2 0C6.5 2.8 5.4 3.1 5.4 3.1a4.2 4.2 0 0 0-.1 3.2A4.6 4.6 0 0 0 4 9.5c0 4.6 2.7 5.7 5.5 6-.6.6-.6 1.2-.5 2V21"></path></svg>
              GitHub
            </button>
            <button type="button" class="btn btn-outline social-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="4"></circle><line x1="21.17" y1="8" x2="12" y2="8"></line><line x1="3.95" y1="6.06" x2="8.54" y2="14"></line><line x1="10.88" y1="21.94" x2="15.46" y2="14"></line></svg>
              Google
            </button>
          </div>
        </form>
      </div>

      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Log in</a></p>
      </div>
    </div>

    <div class="theme-toggle-container">
      <button class="icon-button" id="theme-toggle">
        <i data-lucide="moon"></i>
        <span class="sr-only">Toggle theme</span>
      </button>
    </div>
  </div>

  <script src="js/signup.js"></script>
</body>
</html>
